<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" target="_self">
        <img src="imgs/logo.png" alt="logo-SpaceX" />
      </a>
      <a href="spaceShip.html">
        The SpaceShips
      </a> |
      <a href="hireUs.html">
        Hire Us
      </a>
    </nav>
    <hr>
  </header>
  <section>
    <h1>Hire Us Now</h1>
    <p>
      Leave a message to request one of our services and we will get back to you as soon as possible.
    </p>
  </section>
  <br>
  <br>
  <section>
    <form action="">
      <div>
        <!-- Name -->
        <label for="name"><strong>Name: </strong></label>
        <input type="text">
        <!-- Email -->
        <label for="email"><strong> -Email: </strong></label>
        <input type="email" name="email">
      </div>
      <br>
      <br>
      <div>
        <!-- SpaceShips -->
        <label for="spaceShips"><strong>SpaceShip: </strong></label>
        <select name="spaceships" id="spaceships">
          <option value="falcon_9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        <!-- Type of Service -->
        <label for="service"><strong> -Type of Service:</strong></label>
        <input type="search" name="service" id="service" list="services"/>
        <datalist id="services">
          <option value="Travel to space"></option>
          <option value="Army training"></option>
          <option value="Simulation"></option>
          <option value="Research"></option>
        </datalist>
      </div>
      <br>
      <br>
      <div>
        <input type="submit" name value="Send Message" />
      </div>
    </form>
  </section>

</body>

</html>
